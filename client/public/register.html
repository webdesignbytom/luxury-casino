<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Luxury Casino</title>
    <link rel="stylesheet" href="../src/styles/index.css" />
    <link rel="stylesheet" href="../src/styles/register.css" />
    <link rel="stylesheet" href="../src/styles/nav.css" />
  </head>
  <body>
    <div class="page__container">
      <nav>
        <div class="logo__container">
          <img src="../src/images/yoda1.png" alt="yoda logo" />
        </div>
        <div class="game__title">POKER</div>
        <ul class="links__container">
          <li>
            <a href="/index.html">Home</a>
          </li>
          <li>
            <a href="./deposit.html">Deposit</a>
          </li>
          <li>

          </li>
          <li>
            <a href="./login.html">Login</a>

          <li>
            <a href="./register.html">Register</a>

      <div class="register__container">
        <div class="register__component">

          <div class="register__titles">
            <h2>REGISTER</h2>
        </div>
          <form action="">
            <div class="input__container">
              <label for="email">Email</label>
              <input type="email" />
            </div>

            <div class="input__container">
              <label for="password">Password</label>
              <input type="password" />
            </div>

            <div class="input__container">
              <label for="password">Confirm Password</label>
              <input type="password" />
            </div>

            <div class="input__container submit">
              <label for="submit">Submit</label>
              <input type="submit" />
            </div>
          </form>
        </div>
      </div>
    </div>
