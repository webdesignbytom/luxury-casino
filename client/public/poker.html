<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poker</title>
    <link rel="stylesheet" href="../src/styles/index.css" />
    <link rel="stylesheet" href="../src/styles/poker.css" />
    <link rel="stylesheet" href="../src/styles/nav.css" />
  </head>
  <body>
    <div class="poker__page__container">
      <nav>
        <div class="logo__container">
          <img src="../src/images/yoda1.png" alt="yoda logo" />
        </div>
        <div class="game__title">POKER</div>
        <ul class="links__container">
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/deposit">Deposit</a>
          </li>
          <li>
            <a href="/account">Account</a>
          </li>
        </ul>
      </nav>

      <main class="room__container">
        <section class="game__container">
          <!-- PLAYERS 1 AND 2 -->
          <div class="top__row">
            <div class="player__container" id="player1">
              <div class="isDealer"></div>
              <div class="player__img__container">
                <img src="../src/images/avatar1.jpg" alt="avatar1" />
              </div>
              <div class="player__username__container">Jerry</div>
              <div class="player__balance__container">£12,584</div>
              <div class="hand__container">A 10</div>
            </div>

            <div class="player__container" id="player2">
              <div class="isDealer"></div>
              <div class="player__img__container">
                <img src="../src/images/avatar1.jpg" alt="avatar1" />
              </div>
              <div class="player__balance__container">£12,584</div>
              <div class="hand__container">A 10</div>
            </div>
          </div>
          <!-- MIDDLE ROW PLAYER/TABLE/PLAYER -->
          <div class="middle__row">
            <div class="player__container" id="player6">
              <div class="isDealer"></div>
              <div class="player__img__container">
                <img src="../src/images/avatar1.jpg" alt="avatar1" />
              </div>
              <div class="player__balance__container">£12,584</div>
              <div class="hand__container">A 10</div>
            </div>

            <div class="table__container">
              <div class="blackedge">
                <div class="inneredge">
                  <section class="game__display">
                    <div class="game__hand">
                      <div class="card card1">A</div>
                      <div class="card card2">8</div>
                      <div class="card card3">K</div>
                      <div class="card card4">2</div>
                      <div class="card card5">5</div>
                    </div>
                  </section>
                </div>
              </div>
            </div>

            <div class="player__container" id="player3">
              <div class="isDealer"></div>
              <div class="player__img__container">
                <img src="../src/images/avatar1.jpg" alt="avatar1" />
              </div>
              <div class="player__balance__container">£12,584</div>
              <div class="hand__container">A 10</div>
            </div>
          </div>

          <!-- PLAYER 4 AND 5 -->
          <div class="bottom__row">
            <div class="player__container" id="player4">
              <div class="isDealer"></div>
              <div class="player__img__container">
                <img src="../src/images/avatar1.jpg" alt="avatar1" />
              </div>
              <div class="player__balance__container">£12,584</div>
              <div class="hand__container">A 10</div>
            </div>

            <div class="player__container" id="player5">
              <div class="isDealer"></div>
              <div class="player__img__container">
                <img src="../src/images/avatar1.jpg" alt="avatar1" />
              </div>
              <div class="player__balance__container">£12,584</div>
              <div class="hand__container">A 10</div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="../src/js/texasHoldem.js"></script>
  </body>
</html>
