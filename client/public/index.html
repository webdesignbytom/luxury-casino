<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casino</title>
    <link rel="stylesheet" href="../src/styles/style.css" />
    <link rel="stylesheet" href="../src/styles/index.css" />
  </head>
  <body>

    <div id="page__container" class="page__container">
      <div class="signIn__container" id="signIn__container">
        <form action="">
          <label for="username"
            >username
            <input type="text" name="username" />
          </label>
        </form>
        <button id="startButton" onclick="startNewGame()">START</button>
      </div>

      <main id="game__container" class="game__container">
        <div class="players__container" id="players__container"></div>

        <div class="deck__container" id="deck__container">
          <div class="deck__area" id="deck__area">
            <div class="deck__holder" id="deck__holder">
              <div class="deck__stack" id="deck__stack"></div>
              <div class="deck__total" id="deck__total"></div>
            </div>
            <div class="dealer__area" id="dealer__area"></div>
          </div>
        </div>
        <div class="buttons__container">
          <button onclick="shuffleDeck()">Shuffle</button>
          <button onclick="proveDeck()">Prove</button>
        </div>
      </main>
    </div>
    <script src="../src/js/poker.js"></script>
  </body>
</html>
