<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="..favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./manifest.json" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>Poker</title>
    <link rel="stylesheet" href="../src/styles/index.css" />
    <link rel="stylesheet" href="../src/styles/texasHoldem.css" />
    <link rel="stylesheet" href="../src/styles/player.css" />
    <link rel="stylesheet" href="../src/styles/nav.css" />
    <link rel="stylesheet" href="../src/styles/chatContainer.css" />
  </head>
  <body>
    <div class="poker__page__container">
      <!-- Nav Bar -->
      <nav>
        <div class="logo__container">
          <a href="./index.html">
            <img src="../src/images/yoda1.png" alt="yoda logo" />
          </a>
        </div>
        <div class="game__title">TEXAS HOLDEM</div>
        <ul class="links__container">
          <li>
            <a href="./index.html">Home</a>
          </li>
          <li>
            <a href="./deposit.html">Deposit</a>
          </li>
          <li>
            <a href="./account.html">Account</a>
          </li>
          <li>
            <a href="./login.html">Login</a>
          </li>
          <li>
            <a href="./register.html">Register</a>
          </li>
        </ul>
      </nav>

      <!-- Room and main page -->
      <main class="room__container">
        <!-- Login -->
        <div class="login__container">
          <h2>Login</h2>
          <form class="login__inputs" id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" />
            <label for="password">Password:</label>
            <input type="password" id="password" />
            <input type="submit" value="submit" />
          </form>
        </div>

        <!-- Buttons -->
        <div class="controls__container">
          <button onclick="startGame()">PLAY</button>
          <button onclick="startNextHand()">NEXT HAND</button>
          <button onclick="startNextHand()">ANTEE</button>
          <button onclick="startNextHand()">FOLD</button>
          <button onclick="startNextHand()">CALL</button>
          <button onclick="startNextHand()">RAISE</button>
          <button onclick="startNextHand()">ALL IN</button>
        </div>

        <!-- Chat box -->
        <section class="chat__container">
          <div class="chat__titles">
            <h2>ROOM CHAT</h2>
          </div>
          <div class="messages__container">Messages container</div>
        </section>

        <!-- Players and table -->
        <section class="game__container">
          <!-- PLAYERS 1 AND 2 -->
          <div class="top__row">
            <!-- Player 1 -->
            <div class="player__container" id="player1seat">
              <div class="isDealer"></div>
              <div class="player__img__container">
                <img
                  src="../src/images/default.png"
                  alt="avatar1"
                  id="player1img"
                />
              </div>
              <div>
                <div class="player__username__container" id="player1name"></div>
                <div class="player__balance__container" id="player1bank"></div>
              </div>
              <div class="hand__container" id="player1hand">
                <div class="holecard card" id="player1-1"></div>
                <div class="holecard card" id="player1-2"></div>
              </div>
            </div>

            <div class="player__container" id="player2seat">
              <div class="isDealer"></div>
              <div class="player__img__container">
                <img
                  src="../src/images/default.png"
                  alt="avatar2"
                  id="player2img"
                />
              </div>
              <div>
                <div class="player__username__container" id="player2name"></div>
                <div class="player__balance__container" id="player2bank"></div>
              </div>
              <div class="hand__container" id="player2hand">
                <div class="holecard card" id="player2-1"></div>
                <div class="holecard card" id="player2-2"></div>
              </div>
            </div>
          </div>
          <!-- MIDDLE ROW PLAYER/TABLE/PLAYER -->
          <div class="middle__row">
            <div class="player__container" id="player6seat">
              <div class="isDealer"></div>
              <div class="player__img__container" onclick="joinTable()">
                <img
                  src="../src/images/default.png"
                  alt="avatar6"
                  id="player6img"
                />
              </div>
              <div>
                <div class="player__username__container" id="player6name">
                  Name
                </div>
                <div class="player__balance__container" id="player6bank">1</div>
              </div>
              <div class="hand__container" id="player6hand">
                <div class="holecard card" id="player6-1"></div>
                <div class="holecard card" id="player6-2"></div>
              </div>
            </div>

            <div class="table__container">
              <div class="blackedge">
                <div class="inneredge">
                  <div class="player__cards__ring">
                    <section class="game__display">
                      <div class="game__hand" id="house__cards">
                        <div class="card card1" id="card1"></div>
                        <div class="card card2" id="card2"></div>
                        <div class="card card3" id="card3"></div>
                        <div class="card card4" id="card4"></div>
                        <div class="card card5" id="card5"></div>
                      </div>
                    </section>
                  </div>
                </div>
              </div>
            </div>

            <div class="player__container" id="player3seat">
              <div class="isDealer"></div>
              <div class="player__img__container">
                <img
                  src="../src/images/default.png"
                  alt="avatar3"
                  id="player3img"
                />
              </div>
              <div>
                <div class="player__username__container" id="player3name"></div>
                <div class="player__balance__container" id="player3bank"></div>
              </div>
              <div class="hand__container" id="player3hand">
                <div class="holecard card" id="player3-1"></div>
                <div class="holecard card" id="player3-2"></div>
              </div>
            </div>
          </div>

          <!-- PLAYER 4 AND 5 -->
          <div class="bottom__row">
            <div class="player__container" id="player4seat">
              <div class="isDealer"></div>
              <div class="player__img__container">
                <img
                  src="../src/images/default.png"
                  alt="avatar4"
                  id="player4img"
                />
              </div>
              <div>
                <div class="player__username__container" id="player4name"></div>
                <div class="player__balance__container" id="player4bank"></div>
              </div>
              <div class="hand__container" id="player4hand">
                <div class="holecard card" id="player4-1"></div>
                <div class="holecard card" id="player4-2"></div>
              </div>
            </div>

            <div class="player__container" id="player5seat">
              <div class="isDealer"></div>
              <div class="player__img__container">
                <img
                  src="../src/images/default.png"
                  alt="avatar5"
                  id="player5img"
                />
              </div>
              <div>
                <div class="player__username__container" id="player5name"></div>
                <div class="player__balance__container" id="player5bank"></div>
              </div>
              <div class="hand__container" id="player5hand">
                <div class="holecard card" id="player5-1"></div>
                <div class="holecard card" id="player5-2"></div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="../src/js/texasHoldem.js"></script>
  </body>
</html>
